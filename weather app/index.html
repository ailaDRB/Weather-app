<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/fav-icon" href="/images/1.png">
    <title>Weather App </title>
</head>
<body>
   
    <!---weather-->
    <div class="container">
        <div class="current-info">
            <div class="date-container">
               <div class="time" id="time">
                   03:30 <span id="am-pm">PM</span>
               </div>
               <div class="date" id="date">
                   Tuesday, 19 April
               </div>

               <div class="other" id="current-weather-items">
                   <div class="weather-item">
                       <p>Humidity</p>
                       <p>61%</p>
                   </div>
                   <div class="weather-item">
                    <p>Pressure</p>
                    <p>3%</p>
                </div>
                <div class="weather-item">
                    <p>Wind Speed</p>
                    <p>3 mph</p>
                </div>

                </div>
               </div>

               <div class="place-container">
                   <div class="time-zone" id="time-zone">Burnley/UK</div>
                    <div class="country" id="country"></div>
               </div>
            </div>

            
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <div class="other">
                    <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                <div class="temp">Day- 13°C</div>
                <div class="temp">Night- 5°C</div>
                </div>
                
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thursday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Saturday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sunday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Monday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w icon">
                   <div class="temp">Day- 13°C</div>
                   <div class="temp">Night- 5°C</div>
                </div>
            </div>
        </div>
        
     <!--cloud-->

     <div class="containercloud">
        <div class="container-1">

            <div class="cloud">
                <img src="./images/1.png" alt="" style="--i:1">
                <img src="./images/2.png" alt="" style="--i:1.3">
                <img src="./images/3.png" alt="" style="--i:2.3">
                <img src="./images/4.png" alt="" style="--i:3.4">
                <img src="./images/5.png" alt="" style="--i:4.5">
                <img src="./images/6.png" alt="" style="--i:5.6">
                <img src="./images/7.png" alt="" style="--i:6.7">
                <img src="./images/8.png" alt="" style="--i:7.8">
                <img src="./images/1.png" alt="" style="--i:1.7">
                <img src="./images/2.png" alt="" style="--i:1.9">
                <img src="./images/3.png" alt="" style="--i:2.8">
                <img src="./images/4.png" alt="" style="--i:3.8">
                <img src="./images/5.png" alt="" style="--i:4.9">
                <img src="./images/6.png" alt="" style="--i:5.9">
                <img src="./images/7.png" alt="" style="--i:3.9">
                <img src="./images/8.png" alt="" style="--i:4.8">
            </div>

        </div>

    </div>

<!--end cloud -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
